<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input" autocomplete="off">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="suggestions-container" id="suggestionsContainer" style="display: none;">
                    <div class="suggestions-list" id="suggestionsList"></div>
                </div>
            </div>

            <div class="weather-content" id="weatherContent">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <div class="weather-info" id="weatherInfo" style="display: none;">
                    <div class="location-info">
                        <h1 id="cityName">Vellore</h1>
                        <p id="countryName">India</p>
                        <p id="localTime"></p>
                    </div>

                    <div class="main-weather">
                        <div class="temperature-section">
                            <div class="temp-display">
                                <span id="temperature">25</span>
                                <span class="temp-unit">째C</span>
                            </div>
                            <div class="temp-toggle">
                                <button id="celsiusBtn" class="temp-btn active">째C</button>
                                <button id="fahrenheitBtn" class="temp-btn">째F</button>
                            </div>
                        </div>
                        
                        <div class="weather-icon-section">
                            <div class="weather-icon-container">
                                <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                                <div class="weather-animation"></div>
                            </div>
                            <p id="weatherCondition">Sunny</p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-card">
                            <i class="fas fa-eye"></i>
                            <div class="detail-info">
                                <span class="detail-label">Visibility</span>
                                <span class="detail-value" id="visibility">10 km</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <i class="fas fa-tint"></i>
                            <div class="detail-info">
                                <span class="detail-label">Humidity</span>
                                <span class="detail-value" id="humidity">65%</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <i class="fas fa-wind"></i>
                            <div class="detail-info">
                                <span class="detail-label">Wind Speed</span>
                                <span class="detail-value" id="windSpeed">15 km/h</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <i class="fas fa-thermometer-half"></i>
                            <div class="detail-info">
                                <span class="detail-label">Feels Like</span>
                                <span class="detail-value" id="feelsLike">28째C</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div class="detail-info">
                                <span class="detail-label">Pressure</span>
                                <span class="detail-value" id="pressure">1013 mb</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <i class="fas fa-sun"></i>
                            <div class="detail-info">
                                <span class="detail-label">UV Index</span>
                                <span class="detail-value" id="uvIndex">5</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Oops! Something went wrong</h3>
                    <p id="errorText">City not found. Please try again.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
